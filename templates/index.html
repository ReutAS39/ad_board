{% extends "base.html" %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li><div class="article-panel">
	<p class="first">Категория: {{p.category}}</p>
	<p class="last">by {{ p.user }} {{ p.created|date:"d-m-Y H:i:s" }}</p>
</div>

			<h2> <a href="{{ p.get_absolute_url }}">{{ p.article }}</a></h2>
	{% autoescape on %}
	{{p.post_text|safe}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{p.get_absolute_url}}">Коментарии:</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
